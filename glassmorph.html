<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Landing Page Glassmorph</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .glass-container {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      padding: 40px;
      max-width: 800px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
    }

    h1 {
      margin: 0;
      font-size: 3em;
    }

    p {
      font-size: 1.2em;
      margin-top: 10px;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.25);
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.4);
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: scale(1.05);
    }

    footer {
      margin-top: 40px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="glass-container">
    <h1>Landing Page Glassmorph</h1>
    <p>Halaman ini menggunakan efek kaca transparan dengan blur. Keren buat dipamerkan ke teman!</p>
    <a href="#" class="btn">Coba Sekarang</a>
  </div>
  <footer>
    Â© 2026 Glassmorph Landing | Dibuat untuk pamer
  </footer>
</body>
</html>
